<!DOCTYPE html>
<html lang="en" >

<head>

  <title>Pop-Up Dialog Window</title>

	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">

<body>
	<div class="container">
		<a href="#0" class="popup-trigger btn-decision nadir-btn nadir-btn-red">Disconnect</a>

			<p>Are you sure you want to disconnect?</p>
				<a href="#0" class="nadir-btn nadir-btn-green">Yes</a>
				<a href="#0" class="nadir-btn nadir-btn-red">No</a>
				<br>
				<br>
				<br>
		</div> <!-- popup-container -->
	</div> <!-- popup -->

	<script  src="js/index.js"></script>
</body>

</html>
